<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QQ Face</title>
  </head>
  <body>
    <div id="app">
      <div
        title="Now Loading..."
        style="
          display: flex;
          width: 100vw;
          height: 100vh;
          justify-content: center;
          align-items: center;
          font-size: 4rem;
        "
      >
        <span class="loader"></span>
        <style>
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }
          body {
            background-color: #1b1b1f;
          }
          .loader {
            position: relative;
            width: 78px;
            height: 78px;
            border-radius: 50%;
            box-sizing: border-box;
            background: #fff;
            border: 8px solid #5546a3;
            overflow: hidden;
            box-sizing: border-box;
          }
          .loader::after {
            content: '';
            position: absolute;
            left: 0;
            top: -50%;
            width: 100%;
            height: 100%;
            background: #5546a3;
            z-index: 5;
            border-bottom: 8px solid #131a1d;
            box-sizing: border-box;
            animation: eyeShade 3s infinite;
          }
          .loader::before {
            content: '';
            position: absolute;
            left: 20px;
            bottom: 15px;
            width: 32px;
            z-index: 2;
            height: 32px;
            background: #111;
            border-radius: 50%;
            animation: eyeMove 3s infinite;
          }
          @keyframes eyeShade {
            0% {
              transform: translateY(0);
            }
            20% {
              transform: translateY(5px);
            }
            40%,
            50% {
              transform: translateY(-5px);
            }
            60% {
              transform: translateY(-8px);
            }
            75% {
              transform: translateY(5px);
            }
            100% {
              transform: translateY(10px);
            }
          }
          @keyframes eyeMove {
            0% {
              transform: translate(0, 0);
            }
            20% {
              transform: translate(0px, 5px);
            }
            40%,
            50% {
              transform: translate(0px, -5px);
            }
            60% {
              transform: translate(-10px, -5px);
            }
            75% {
              transform: translate(-20px, 5px);
            }
            100% {
              transform: translate(0, 10px);
            }
          }
        </style>
      </div>
    </div>
    <script type="module" src="docs/main.ts"></script>
  </body>
</html>
